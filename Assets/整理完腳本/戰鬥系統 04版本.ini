using UnityEngine.Events;
using TMPro;

public interface IBattleUnit_ReadOnly
{
    // 核心數據
    string UnitName { get; }
    int CurrentHP { get; }
    int MaxHP { get; }
    int CurrentStamina { get; }
    int MaxStamina { get; }
