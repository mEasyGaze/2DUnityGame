### **地圖探索-成就系統(Achievement System)**
1. DiscoveryTrigger.cs(發現觸發器)：
(1) 一個隱藏的觸發區域，當玩家進入時，會觸發特定事件，常用於探索成就或自動觸發任務。
(2) 物理觸發：檢測玩家進入，確保只觸發一次。
(3) 觸發效果配置：
*   觸發任務：調用 QuestManager(questID)
*   更新地圖/日誌：調用一個 MapManager 或 JournalManager 的方法，標記某個區域已被發現。
*   顯示提示：在屏幕上顯示一段文本，例如“你發現了【低語森林】”。
*   觸發對話：調用 DialogueManager.Instance.StartDialogue(...) 來播放一段描述性對話或獨白。