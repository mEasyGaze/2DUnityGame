對話系統：
1. DialogueData.cs(對話的基礎資料)(XML系統)
(1) DialogueSegment：對話中的一段（說話人、文本、可選的選項列表 options、是否結束對話，查看任務訊息，接受任務等等…… ）選項列表：檢查條件是否達成、是否有任務，若是成功，顯示該任務當前對話的 DialogueOption。
(2) DialogueOption：玩家的選項（選項文本、導航邏輯 - 跳轉到其他對話或片段索引、顯示條件 - 物品/任務/好感度、直接後果 - 接取任務/完成任務/物品增減/錢增減/好感度增減、選項可選次數 - 一次、多次、無限次）。每個任務都會出現選項，選擇後才會運行任務中的對話。
2. DialogueUI.cs
(1) 負責顯示對話框（說話人、文本）和選項按鈕。
(2) 觸發對話顯示對話文本，對話結束隱藏對話面板。
(3) 根據 DialogueOption 列表創建按鈕。
3. DialogueManager.cs
(1) 管理對話的前提條件
(2) 選完選項後可獲得物品、經驗值、好感動等等……
(3) 放置在場景中（如 NPC、任務道具等等……）以啟動對話。
(4) 定義觸發類型（一次性、重複、條件性）。
(5) 檢查觸發條件和對話本身的前提條件。
(6) 可配置觸發進入/離開、對話開始/結束時的 Unity 事件。
4. DialogueTrigger.cs
(1) 對話觸發器，可以放至對話。
(2) 用來觸發NPC以外的對話。

任務系統：
1. QuestData.cs
(1) 定義任務信息（唯一 ID、名稱、描述、目標列表、前提條件 - 前置任務、獎勵 - 金錢/物品(物品可以有多項)、NPC ID - 給予者/交付者、相關對話 - 提供/進行中/獎勵/完成後）。
(2) 任務的一個具體目標（類型 - 擊殺/收集/對話/到達、描述、目標 ID、需求數量）。
(3) 定義一個物品獎勵（物品引用、數量）。
2. QuestDatabase.cs
(1) 總任務清單
3. QuestUI.cs
(1) 任務日誌界面，顯示進行中和已完成任務列表。
(2) 點擊列表項可在右側詳情面板顯示任務名稱、描述、目標進度、獎勵。
(3) 每當接取任務後，即便是隱藏面板仍會自動刷新面板。
4. QuestManager.cs
(1) 管理所有任務的狀態。
(2) 查詢任務狀態和數據。
(3) 接受任務（通常由對話觸發），設置任務狀態為進行中。
(4) 更新活躍任務的目標進度（由擊殺敵人、拾取物品等事件觸發）。
(5) 完成任務（通常由對話觸發），設置狀態為完成，發放獎勵，可觸發事件或獎勵對話。
(6) 放棄任務，重置狀態和進度(僅由任務中的對話選項實現)。
(7) 觸發各種任務事件。

人物系統：
1. NPC.cs
(1) 唯一 npcID。
(2) 使用 Collider2D (Trigger) 檢測玩家範圍。
(3) 玩家觸發對話後，直接觸發NPC常規對話。
(4) NPC常規對話選項包含：日常對話(必然)、交易(可選)、任務(可選)
(5) 有個NPC任務清單，存放該NPC的任務，若無任務可不放置。
(6) 可選是否為商人，若是放置商人UI。